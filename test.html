<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>The Candy Shop</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      h1 {
        text-align: center;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }
      /* Product grid styling */
      .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-gap: 20px;
        margin-top: 30px;
      }
      .product {
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        border-radius: 4px;
        overflow: hidden;
      }
      .product img {
        width: 100%;
        height: auto;
      }
      .product h2 {
        font-size: 20px;
        margin: 10px;
      }
      .product p {
        font-size: 16px;
        margin: 10px;
      }
      .product button {
        display: block;
        padding: 10px;
        margin: 10px auto;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .product button:hover {
        background-color: #3e8e41;
      }
      /* Cart styling */
      .cart {
        margin-top: 30px;
        padding: 10px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        border-radius: 4px;
      }
      .cart h2 {
        font-size: 20px;
        margin-bottom: 10px;
      }
      .cart ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .cart li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      .cart li span {
        font-size: 16px;
      }
      .cart li button {
        background-color: #f44336;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 5px;
        cursor: pointer;
      }
      .cart li button:hover {
        background-color: #da190b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>The Candy Shop</h1>
      <div class="products">
        <div class="product">
          <img src="https://via.placeholder.com/200x200.png?text=Candy+1" alt="Candy 1">
          <h2>Candy 1</h2>
          <p>$2.99</p>
          <button data-product="candy1">Add to Cart</button>
        </div>
