<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
      /* Basic styling */
      body {
        font-family: Arial, sans-serif;
        background-color: pink;
      }
      h1 {
        text-align: center;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: lightpink;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
      }
      input[type="email"] {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      button {
        display: block;
        padding: 10px;
        margin: 10px auto;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
      .message {
        margin-top: 20px;
        padding: 10px;
        background-color: #f2f2f2;
        border-radius: 4px;
      }
      .message p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Forgot Password</h1>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Reset Password</button>
      </form>
      <div class="message">
        <p>An email with instructions on how to reset your password has been sent to your email address.</p>
      </div>
    </div>
  </body>
</html>
